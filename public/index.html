<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Photography Prompt Studio - Professioneller AI-Fotografie Prompt Generator für verschiedene AI-Bildgenerierungs-Plattformen"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect für bessere Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Optional: Google Fonts für bessere Typografie -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Photography Prompt Studio</title>
    
    <style>
      /* Loading screen while React loads */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* Hide loading screen when React has loaded */
      #root:not(:empty) + .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript erforderlich</h1>
        <p>Photography Prompt Studio benötigt JavaScript um zu funktionieren.<br>
        Bitte aktivieren Sie JavaScript in Ihrem Browser.</p>
      </div>
    </noscript>
    
    <!-- React App wird hier eingebunden -->
    <div id="root"></div>
    
    <!-- Loading Screen (wird ausgeblendet wenn React geladen ist) -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Photography Prompt Studio</div>
      <div class="loading-subtext">Wird geladen...</div>
    </div>
